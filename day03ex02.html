<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       window.onload = function(){
        var memoText = document.getElementById('memoText');
        var demo = document.querySelector('#demo');
        var clickBtn = document.querySelector('#clickBtn');
        var resetBtn = document.querySelector('#resetBtn');
            //querySelector('')은 CSS의 선택기(selector)를 그대로 사용 가능
            //id는 #으로 시작
            //class는 .으로 시작
            //속성은 []로 구분 사용
            //태그는 그냥 태그 이름


        console.log(memoText, demo, clickBtn, resetBtn);

        // 이벤트 리스너는 window.onload 내에서 추가합니다.
        clickBtn.addEventListener('click', function(event){
            console.log('버튼 클릭 했다');
        });

        resetBtn.addEventListener('click', function(event){
            console.log('리셋 버튼 클릭 했다');
        });
       }
    </script>
</head>
<body>
   메모: <input type="text" id="memoText" value="안녕하세요">

    <p id="demo">JavaScript can change HTML content.</p>

    <!-- 인터널 방식 적용 -->
    <button type="button" id="clickBtn">Change</button>
    <button type="button" id="resetBtn">Reset</button>
   
</body>
</html>
